<!DOCTYPE html>
{% load static %}
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/product_style.css' %}">
</head>
<body>
    <div class="product_area">      
          <div class="card">
             <div class="card-items">
                <!-- <img src=" {% static 'images/shirt.webp' %} " alt=""> -->
                <img src="{{product.image.ur}}" alt="">
                <div class="card-text">
                   <p>{{product.name|upper}}</p>
                   <p>Price:{{product.price}}</p>
                   <p>Details:{{product.details}}</p>
                   <p>Rating:{{product.rating}}</p>
                   {% if product.category == 1 %}
                   <p>Mobile</p>
                   {% elif product.category == 2 %}
                   <p>Clothes</p>
                   {% else %}
                   <p>Shoes</p>
                   {% endif %}
                   <button id="add_to_cart_btn"><a href="">Add to Cart</a></button>
                   <button id="buy_now_btn"><a href="/myapp/product_detail/{{product.id}}"> view more </a></button>
                </div>
             </div>
          </div>
       </div>
</body>
</html>
